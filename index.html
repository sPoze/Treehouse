
<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Simple Drawing Application</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>

<body>
	<canvas	width="600" height="400"></canvas>
	<div class="controls">
		<ul>
			<li class="red selected"></li>
			<li class="yellow"></li>
			<li class="blue"></li>
		</ul>

		<button id="revealColorSelect">New Color</button>

		<div id="colorSelect">
			<span id="newColor"></span>
			<div class="sliders">
				<p>
					<label for="red">Red</label>
					<input id="red" name="red" type="range" min=0 max=255 value=0>
				</p>
				<p>
					<label for="green">Green</label>
					<input id="green" name="green" type="range" min=0 max=255 value=0>
				</p>
				<p>
					<label for="blue">Blue</label>
					<input id="blue" name="blue" type="range" min=0 max=255 value=0>
				</p>
			</div>
			<div>
				<button id="addNewColor">Add Color</button>
				<button id='randomColor'>Random Color</button>
			</div>
		</div>
	</div>

	<script src="file:///C://js/jq_min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/draw2.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
